<head>

<body id="bg-page">

        <div class="col-md-8 col-lg-6 col-xxl-3">

              <p class="text-center fs-3">Se connecter</p>
              <form class="row g-3 needs-validation d-flex flex-column px-4" id="connexion">
                <div class="col-12">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="Ex: example@gmail.com" required>
                  <span id="verifiemail"></span>
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Password</label>
                  <input type="password" class="form-control" id="mdp" required>
                </div>
                <span id="erreur"></span>
                <div class="col-12 d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary w-100" id="btn">Se connecter</button>
                </div>
                <div>
                  <small>Vous n'avez pas de compte ? <a href="inscription.html">cr√©er un compte</a></small>
                </div>

            </div>
          </div>
        </div>

    </div>
  </div>
