<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="image/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generer SQR-Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="script/VerifieConnexion.js"></script>
  <!-- Bibliotheque JS pour le Scan de QR Code -->
  <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
</head>

<body id="bg-page">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top box-chadow bg-white">
    <div class="container-fluid mx-5">
      <a class="navbar-brand" href="index.html">
        <img src="image/logov0.png" alt="Bootstrap" width="150" height="60">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-md-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-dark fs-5 me-4" id="link1" aria-current="page">Generer-QR</a>
          </li>
        </ul>
        <form class="d-flex align-items-center">
          <a href="index.html" class="btn btn-danger m-3" type="submit">Déconnexion</a>
        </form>
      </div>
    </div>
  </nav>
  <!-- Fin Navbar -->
  <section id="section-lect" class="mt-5 d-flex align-items-center">
    <div class="container pt-5">
      <div class="row d-flex justify-content-center h-100 gap-3 mb-4 ">
        <div class="col-12 col-md-5 rounded-4 mt-4 box bg-white ">
          <div class="container h-100 p-2">
            <div class="card h-100">
              <div class="card-body">
                <div class="col-4 w-100">
                    <div id="qr-reader" class="w-100"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-5 rounded-4 mt-4 box bg-white">
          <div class="container h-100 p-2">
            <div class="card h-100">
              <div class="card-body">
                <div class="col-4 w-100">
                    <h6 class="fs-3 text-center">Resultat</h6>
                    <div id="result" class="w-100"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--  Footer -->
  <footer class="footer py-1 bg-secondary-subtle">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4 d-flex justify-content-center justify-content-md-start">
          <div class="logo">
            <img src="image/imgLogo.png" alt="" width="100">
          </div>
        </div>
        <div class="col-12 col-md-4 d-flex flex-column justify-content-center align-items-center">
          <a href="#" class="text-decoration-none text-dark">Condition générales d'utilisation</a>
          <a href="#" class="text-decoration-none text-dark">Politique de confidentialité</a>
          <a href="#" class="text-decoration-none text-dark">Contactez nous</a>
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center justify-content-md-end align-items-center">
          <small class="text-secondary"> &copy; 2024 - Sqr-generator. Tous droits réservés.</small>
        </div>
      </div>
    </div>
  </footer>
  <!-- Fin Footer -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- <script src="script/lectureQrCode.js"></script> -->
  <script>
    function onScanSuccess(decodedText) {
      console.log(`Code scanned = ${decodedText}`);
      document.getElementById("result").innerText = `Contenu : ${decodedText}`
    }
    var html5QrcodeScanner = new Html5QrcodeScanner(
      "qr-reader", { fps: 10, qrbox: 100 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>

</html>
