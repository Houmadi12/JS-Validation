<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="image/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR-generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body  id="bg-page">
    <div class="container-fluid vh-100">
      <div class="row vh-100 d-flex justify-content-center gap-5 align-items-center">
        <div class="col-md-4 rounded-end-pill h-75 bg-card d-flex flex-column overflow-hidden justify-content-center">
            <img src="image/logov0.png" alt="" class="img-fluid rounded-4">
            <h6 class="display-6 text-start text-dark">Créer une compte pour mieux bénéficier nos services</h6>
        </div>
        <div class="col-md-7 bg-card rounded-start-pill h-90 p-5 d-flex flex-column justify-content-center">
            <h1 class="text-center">Inscription</h1>
            <form class="row g-3 needs-validation d-flex flex-column justify-content-center align-items-center" id="inscription">
                <div class="col-6">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" placeholder="Votre nom" required>
                </div>
                <div class="col-6">
                  <label for="prenom" class="form-label">Prenom</label>
                  <input type="text" class="form-control" id="prenom" placeholder="Votre prénom" required>
                </div>
                <div class="col-6">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="Ex: example@gmail.com" required>
                  <span id="verifiemail"></span>
                </div>
                <div class="col-6">
                  <label for="email" class="form-label">Password</label>
                  <input type="password" class="form-control" id="mdp" required>
                </div>
                <div class="col-6 d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary">S'inscrire</button>
                  <a href="connexion.html" type="submit" class="btn btn-primary" id="btn">Retour</a>
                </div>
                <span id="erreur"></span>
            </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script type="module" src="script/inscription.js"></script>
  </body>
</html>
